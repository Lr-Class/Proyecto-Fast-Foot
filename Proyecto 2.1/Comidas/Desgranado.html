    <main class="page-content">
        <div class="product-card">
            <section>
                <img class="product-image" src="https://www.atrium.com.co/sites/default/files/images/productos/20220830-chuzo-lomo-de-res.jpg" alt="Desgranado" />
                <h3>Desgranado</h3>
                <p class="price">$16,000</p>
                <button type="button" onclick="confirmarAgregarCarrito('Desgranado', 16000)">Agregar al Carrito</button>
            </section>
        </div>

        <div class="product-card">
            <section>
                <img class="product-image" src="https://th.bing.com/th/id/OIP.UDxYng2_LVuh3uy2wUiWiQHaE7?w=263&h=180&c=7&r=0&o=5&pid=1.7" alt="Desgranado 2" />
                <h3>Desgranado 2</h3>
                <p class="price">$23,000</p>
                <button type="button" onclick="confirmarAgregarCarrito('Desgranado 2', 23000)">Agregar al Carrito</button>
            </section>
        </div>
    </main>

    <div class="cart-container">
        <button onclick="toggleCartList()">
            <img src="../img/carro.png" alt="Carrito" /> Carrito (<span>0</span>)
        </button>
    </div>

    <div id="cart-list-container" style="display: none;">
        <h3>Productos en el Carrito:</h3>
        <ul id="cart-list"></ul>
        <div id="cart-total">Total: $0</div>
        <button class="close-cart" onclick="toggleCartList()">Cerrar</button>
        <button onclick="clearCart()">Limpiar Carrito</button>
        <button onclick="downloadCartPDF()">Descargar PDF</button> <!-- Botón para descargar el PDF -->
        <button onclick="sendCartToWhatsApp('573044736338')">Enviar a WhatsApp</button> <!-- Botón para enviar a WhatsApp -->
      </div>
    <div class="background" onclick="toggleModal()"></div>

    <!-- Modal con botón de cerrar -->
    <div class="modal">
        <button class="close-modal" onclick="toggleModal()">X</button> <!-- Botón de cerrar -->
        <h3>Detalles de la orden</h3>
        <div class="modal-content">
            <div class="form-group">
                <label>Elige tus salsas:</label>
                <div>
                    <input id="Ketchup" name="salsas" type="checkbox" value="Ketchup" />
                    <label for="Ketchup">Ketchup</label>
                </div>
                <div>
                    <input id="Tartara" name="salsas" type="checkbox" value="Tartara" />
                    <label for="Tartara">Tartara</label>
                </div>
                <div>
                    <input id="Suero" name="salsas" type="checkbox" value="Suero" />
                    <label for="Suero">Suero</label>
                </div>
            </div>
            <div class="form-group">
                <label for="vegetales">¿Quieres vegetales?</label>
                <select id="vegetales" style="font-size: 19px">
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>

            <button type="button" onclick="addToCart()">
                Confirmar
            </button>
        </div>
    </div>

    <script src="../script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
